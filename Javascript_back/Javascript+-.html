<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function goAdd(){
      var xx = document.myform.x.value;
      var yy = document.myform.y.value;
      var result = eval(xx)+eval(yy);
 //eval - 아스키코드(키보드를 눌렸을떄 입력되는 문자)를 숫자로 숫자로 바꿔주는 함수
      alert(result);
      // xx = 10; 둘이 같다
      // xx = '10';

    }
    //Number(x) eval('x * y')
  </script>

</head>
<body>
  <!-- form태그로 정보를 담아서 서버로 간다 -->
  <form name="myform" action="get" >
    사칙연산<br /><br /><br />
    x : <input type="text" name="x" ><br />
    y : <input type="text" name="y" ><br />

    <input type="button" value="+" onclick="goAdd()">
  </form>
</body>
</html>
