<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul{
      margin: 0; padding: 0; list-style: 0;
      font-size: 0;
      text-align: center;

    }
    li{
      border:1px solid gray;
      display:inline;
      *display:inline;
      *zoom:1;

      width: 50px;
      font-size: 12px;
    }
  </style>


</head>
<body>
<ul>
  <li>text</li>
  <li>text</li>
  <li>text</li>
  <li>text</li>
  <li>text</li>
</ul>



</body>

<!-- display:
     inline - span strong em 글씨를 꾸미는 녀석들 마진 좌우만 적용
             패딩 적용o but 중심축이 줄글
     block - div p h1 레이아웃을 잡는



     inline-block - button input
     table - 표
     table-cell - 표의 칸
     list-item - ul li ol



     -->
</html>
