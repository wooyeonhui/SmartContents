<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>max min</title>
   <style >
      #box{
        border: 1px #F00 solid;
        height: 600px;
        margin-left: auto;
        margin-right: auto;

        min-width: 400px;
        /*넓이에 최소갑 지정된 값이하는 줄어들지 않는다*/

        max-width: 800px;
        /*넓이에 최대값 지정 지정된 값이상은 커지지 않는다*/

      }

      #hei{
        border: 1px #F00 solid;
        max-height: 500px ;
        min-height: 100px



      }

   </style>




</head>
<body>

    <div id="box">box

    </div>

    <!--sidth는 부모기준       +@부모 자식관계 
    height auto의 기준은 컨텐츠! -->
     <div id="hei">
         a<br />
         a<br />






     </div>





</body>
</html>
