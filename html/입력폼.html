<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>입력폼</title>
</head>
<body>
<!-- 한줄 입력란-->
<input type="text" value="아이디를 입력하세요"/>
<p>
  <!-- 한줄 입력란   placeholder는 HTML5이상(IE8,7,6 지원X- Javascript)-->
  <label for="text">아이디</label>
  <input type="text" id="text" placeholder="아이디를 입력하세요"/>
</p>

<p>
  <!-- 비밀번호-->
  <label for="password">비밀번호</label>
  <input type="password" id="password"placeholder="비밀번호를 입력하세요"/>
</p>

<p>
  <!-- 범용버튼-->
  <label for="ok">비밀번호 확인</label>
  <input type="button"id="ok" value="확인"/>
</p>

<p>
  <!-- 초기화-->
  <label for="reset">처음부터 작성하기</label>
  <input type="reset"id="reset" value="초기화"/>
</p>

<p>

</p>
<!-- 단일 선택버튼-->
<input type="radio"/>

<!-- 다중선택버튼-->
<input type="checkbox"/>





<!-- 범용버튼-->
<input type="submit" value="전송"/>

<!-- 범용버튼-->
<input type="file"/>

<!-- 범용버튼-->
<input type="hidden"/>

<label for="userid">아이디</label>
<input type="text" id="userid" placeholder="아이디입력"/>
<!--아이디는 한페이지에 두번 반복불가-->
<label for="email">이메일 선택</label>
<select>
    <option>gmail.com</option>
    <option>hotmail.com</option>
    <option>nate.com</option>
    <option>naver.com</option>
   <id="email"/>
</select>
<p>
  <label for="textarea">입력창</label>
  <textarea id="textarea" rows="8" cols="40" placeholder="내용을입력하세요"></textarea>
 <textarea name="name" rows="8" cols="40"></textarea>
</p>




















</body>
</html>
