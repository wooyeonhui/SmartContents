<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>테이블</title>
</head>
<body>


  <table border="1" width="400">

    <tr>
         <td>사과</td>
         <td>배</td>
         <td>포도</td>
         <td>딸기</td>
    </tr>

    <tr>
        <td>세균맨</td>
        <td>호빵맨</td>
        <td>식빵맨</td>
        <td>카레빵맨</td>
    </tr>

  </table>

<br />

  <table border="1" width="400">

    <thead>
      <tr>
        <!--th 테이블 헤딩-->
           <th>월</th>
           <th>화</th>
           <th>수</th>
           <th>목</th>
      </tr>
    </thead>
    <tfoot>
       <tr>
        <td></td>
        <td></td>
        <td>합계</td>
        <td>100만원</td>
       </tr>
    </tfoot>
    <!--tbody는 필수 요소! head와 foot은 필수x-->
    <tbody>
      <tr>
          <td>세균맨</td>
          <td>호빵맨</td>
          <td>식빵맨</td>
          <td>카레빵맨</td>
      </tr>

      <tr>
          <td>세균맨</td>
          <td>호빵맨</td>
          <td>식빵맨</td>
          <td>카레빵맨</td>
      </tr>

      <tr>
          <td>세균맨</td>
          <td>호빵맨</td>
          <td>식빵맨</td>
          <td>카레빵맨</td>
      </tr>
    </tbody>
  </table>

<br />

<!--세로형-->
<table border="1" width="400">
  <tbody>
    <tr>
        <th>세균맨</th>
