<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입input+table</title>
</head>
<body>
<h1>우리집 회원가입</h1>
<table border="1" width="100%">
  <caption>
    <strong>아이디 정보</strong>
  </caption>
  <colgroup>
     <col width="100"/>
     <col width="400"/>
  </colgroup>

 <tbody>

  <tr>
    <th><label for="loginid">아이디</label></th>
    <td><input type="text" id="loginid" placeholder="아이디를 입력하세요.">
     <span>영문 숫자조합 최소5자상 12자이하</span>
       <input type="button" name="name" value="중복확인">


     </td>
  </tr>
  <tr>
    <th><label for="password">비밀번호</label></th>
    <td><input type="text" id="password" placehorder="비밀번호를 입력하세요.">
       <span>영문,숫자,특수기호 포함 8자이상 24이하</span>
     </td>
  </tr>
  <tr>
    <th><label for="passwordcheck">비밀번호확인</label></th>
    <td><input type="text" id="passwordcheck" >
      <span>위 비밀번호와 일치하게 입력하세요</span>
     </td>
  </tr>
</table>
 <br />
<table border="2" width="100%">

  <tr>

  </tr>

          <option>1978</option>
          <option>1977</option>

          <option>1974</option>
          <option>1973</option>
       </select>

          <option>31</option>
        </select><span>일</span>

     </td>
  </tr>
  <tr>
    <th><label for="">성별</label></th>
    <td>
        <label for="woman">여자</label><input type="radio" id="woman" name="name" value="woman">
        <label for="man">남자</label><input type="radio"id="man" name="name" value="man">
        <label for="jan">그외</label><input type="radio" id="jan"name="name" value="jan">

     </td>
  </tr>
  <tr>
    <th><label for="email">이메일주소</label></th>
    <td><input type="text" id="email">@
      <select >
        <option>gmail.com</option>
        <option>hotmail.com</option>
        <option>nate.com</option>
        <option>naver.com</option>
      </select>
      <input type="button" name="name" value="중복확인">
     </td>
  </tr>
  <tr>
    <th><label for="addemail">추가이메일주소</label></th>
    <td><input type="text" id="addemail">@
      <select >
        <option>gmail.com</option>
        <option>hotmail.com</option>
        <option>nate.com</option>
        <option>naver.com</option>
      </select>
      <input type="button" name="name" value="중복확인">
      <span><strong>※추가이메일은 위 이메일과 달른계정이여야합니다.</strong>
            -추가이메일은 선택사항입니다. </span>
     </td>
  </tr>
  <tr>
    <th><label for="adress">주소</label></th>
    <td><input type="text" id="adress">-<input type="text" id="adress">
      <input type="button" name="name" value="우편번호 조회">
        <br />
      <input type="text" name="name" placeholder="00시00구00동">
        <br />
      <input type="text" name="name" placeholder="나머지 상세주소">

     </td>
  </tr>
  <tr>
    <th>활용 가능</th>
    <td>
        <label for="html">html</label> <input type="checkbox" id="html" name="name" value="">
        <label for="css">css</label> <input type="checkbox" id="css"name="name" value="">
        <label for="javascrit">javascrit</label> <input type="checkbox" id="javascrit"name="name" value="">
        <label for="jquery">jquery</label><input type="checkbox" id="jquery"name="name" value="">
        <label for="etc">기타</label> <input type="checkbox" id="etc"name="name" value="">
     </td>
  </tr>
  <tr>
    <th>여가 활동</th>
    <td>
        <label for="exercise">운동</label> <input type="checkbox" id="exercise" name="name" value="">
        <label for="game">게임</label> <input type="checkbox" id="game" name="name" value="">
        <label for="movie">영화</label> <input type="checkbox" id="movie" name="name" value="">
        <label for="music">음악</label> <input type="checkbox" id="music" name="name" value="">
        <label for="etc2">기타</label> <input type="checkbox" id="etc2" name="name" value="">
     </td>
  </tr>
   <tr>
     <td ><label for="ilove">하고싶은말</label></td>
     <td><textarea name="name" rows="8" cols="40" id="ilove"placeholder="5글자 이상 써주세요"></textarea></td>
   </tr>
 </tbody>
</table>
<br />

 <input type="reset" value="초기화">
 <input type="submit" value="전송">

</body>
</html>
