<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Popup</title>
  <script>
  $(function(){
    $('.open').click(function(){
       $('.pop').fadeIn();
       bl()
    });
    $('.close').click(function(){
      $('.pop').fadeOut();
      $('.bl').remove()
    })
    function bl(){
      $('body').prepend('<div class="bl"></div>');
    }
  })
  </script>
  <style>
  *{margin:0; padding:0;}
  body{background-color: powderblue;}
  .wrap{
    width:800px;
    height:1500px;
    border:1px solid gray;
    background-color:#fff;
    margin:0 auto;
  }
  .pop{
    border: 1px solid maroon;
    width: 400px;
    height:350px;
    position: absolute;
    top:100px;
    left:50%;
    margin-left: -200px;
    background-color: gray;
    display: none;
  }
  .bl{
    width: 100%;
    height:100%;
    position:fixed;
    top:0; left:0;
    background-color: rgba(0, 0, 0, 0.3);
  }
  </style>
</head>
<body>

  <div class="wrap">
    <button class="open">Popup!</button>
  </div>

  <div class="pop">
    <button class='close'>닫기</button>
  </div>

</body>
</html>
