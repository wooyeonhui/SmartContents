for(초기갑,논리연산자,연산자){반복조건문}
<script type="text/javascript">
// for
       // while
       //반복문
      //for(초기값;조건;증가)
       for(var i = 0; i < 10; i++){

              console.log(i+"단")

          for(var j=0; j < 10; j++){

               console.log("수식:"+i+"x"+j+"="+i*j);

          }

       }

        

   var i = 0;

   while(i < 10){

       console.log(i+"단")
       var j = 0;
        while(j < 10){
           console.log("수식"+i+"x"+j+"="+i*j)
           j++
       }
       i++
   }


</script>
