<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    //카드 정리
        var card = {
            card_number:13,
            card_deck:[],
            gameSetting:[],
            callplus:[],
            shape:['♠','♣','♥','◆'],
            theorem:function(){
                card_deck=[];
                for(var i=0 in this.shape){
                    for(var j=1;j <= this.card_number; j++){
                        if(j == 1)  card_deck.push(this.shape[i]+"A");
                        else if (j == 11) card_deck.push(this.shape[i]+"J");
                        else if (j == 12) card_deck.push(this.shape[i]+"Q");
                        else if (j == 13) card_deck.push(this.shape[i]+"K");
                        else card_deck.push(this.shape[i]+j);

                    }
                }console.log(card_deck)
            },
            gameSet:function(){
              this.theorem;
               var call ='';
               gameSetting=[];
               for(var k=0;k<4;k++){
                var setR =  Math.floor(Math.random() * card_deck.length);
                gameSetting.push(card_deck[setR]); card_deck.splice(setR,1);
                }console.log(call += gameSetting)
              },
              call:function(){
              callplus=[];
              this.gameSet;
              var setR =  Math.floor(Math.random() * card_deck.length);
              callplus.push(card_deck[setR]); card_deck.splice(setR,1);
            console.log(gameSetting+","+callplus)}
          }
    </script>
</head>
<body>
    <button type="button" onclick="card.theorem()">카드정리</button>
     <button type="button" onclick="card.gameSet()">게임시작</button>
     <button type="button" onclick="card.call()">콜</button>
     <button type="button" onclick="card.theorem()">다이</button>



</body>
</html>
